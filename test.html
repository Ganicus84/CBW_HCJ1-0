<!-- Aufbau einer HTML-Seite -->
<!-- Wurzel-Element (root) -->
<!DOCTYPE HTML>
<html>
    <!-- head, HTML-Tag -->
    <!-- öffnendes Tag -->
    <head>
        <!-- Alle "Meta-Daten" zu einer Seite -->
        <!-- Titel, Autor, Schlüsselworte, Beschreibung, Kodierung,
        externe Dateien zum Einbinden, z.B. 
        CSS-Dateien, JavaScript-Dateien, favicon, ...  -->
        <!-- name= bezeichnet man auch als Attribut -->
        <title>Deutschland fiebert der Fußball-EM entgegen</title>
        <meta name="keywords" content="EM24, Fußball, DFB, Deutschland, England">
        <meta name="description" content="Überblick zur Fußball-Europmaeisterschaft Inhalt
        Deutschland. ">
        <meta name="author" content="HAM-BER-FRA-FAG41">
        <meta charset="UTF-8"> <!--&copy;-->
        <!-- href-Attribut ist ein Verweis auf eine Datei -->
        <!-- Beispiel für einen relativen Pfad -->
        <!--<link rel="icon" type="image/svg+xml" href="img/bear.svg">-->
        <!-- Beispiel für absoluten Pfad -->
        <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/good-icon.png">
        <!-- schließendes HTML-Tag-->
    </head>
    <body>

    </body>
</html>
